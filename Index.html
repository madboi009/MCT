<!Doctype html>
<html>

	<head>
		<title> MORSE CODE CONVERTER </title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<link rel="stylesheet" href="style1.css">
		
	</head>

	<body style="background-color:#000BF3; ">
	
	
	
		<div class="row">
			<h1 class="col-12" style="text-align:center;font-size:60px;">Text to Morse Code Translator</h1>
			
			
			
			<div class="container d-flex justify-content-center align-items-center">
				<button id="toggle" style="background-color:red; border-color:black; color:white" class="btn btn-outline-primary" onclick="toggle()">Decrypt Message</button>
				
				
			</div>			
		</div>		
		
		<hr>
		
		<div class="container d-flex justify-content-around align-items-center">
		
			<div>
				<b class="container d-flex justify-content-center align-items-center" style="font-size:30px;">INPUT</b><br>
				<textarea id="input" cols="50" rows="20" style="background-color:#C1C3FC; border-color:black; color:black" placeholder="                    Type Message To Be Translated"></textarea>
				
			</div>
			
			<button id="convert" style="background-color:red; border-color:black; color:white"  class="btn btn-md px-3 btn-outline-dark" onclick="text2morse()">Convert to Morse Code</button>
			
			
			<div>
				<b class="container d-flex justify-content-center align-items-center" style="font-size:30px;">OUTPUT</b><br>
				<textarea id="output" cols="50" rows="20" style="background-color:#C1C3FC; border-color:black; color:black" placeholder="                          Translation Of The Code "></textarea>
				
			</div>
		
		</div>
		
		<script src="main.js"></script>
		
	
	</body>
	


</html>
